<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100;300;400;600&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="main">
        <div class="info">
            <h2 class="pergunta">FICOU COM DÚVIDA ? <br> NOS MANDE UMA MENSAGEM!</h2>
            <p class="texto">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
       
        <form class="form" action="">
            
            <div class="campo-input">
                <input name="nome" class="input" type="text" placeholder="Nome*" id="nome">
                <span class="campo-obrigatorio">*campo obrigatório</span>
            </div>                        
            
            <div class="campo-input ">
                <input name="email" class="input" type="email" placeholder="Email*" id="email">
                <p class="campo-obrigatorio">*campo obrigatório</p>
            </div>
            
            <div class="campo-input ">
                <input name="fone" class="input" type="tel" placeholder="Telefone*" id="fone">
                <p class="campo-obrigatorio">*campo obrigatório</p>
            </div>

            <div class="campo-input ">
                <textarea name="nome" class="input" placeholder="Mensagem*" cols="20" rows="5" id="mensagem"></textarea>
                <p class="campo-obrigatorio">*campo obrigatório</p>
            </div>
            
            <p class="texto-form">*campo obrigatório</p>
            
            <button type="submit" class="botao">Enviar</button>
        </form>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
